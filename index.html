<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 기반 의상 추천 — 오늘 뭐 입지?</title>
    <meta name="description" content="실시간 날씨 정보를 기반으로 오늘의 최적 의상을 추천해주는 스마트 웹 애플리케이션">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>👕</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <div class="header-top">
                <h1>오늘 뭐 입지?</h1>
                <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
            </div>
            <p class="subtitle">날씨에 맞는 똑똑한 의상 추천</p>
            <div class="weather-info">
                <p><span id="location">위치 불러오는 중...</span></p>
                <p>현재 날씨: <span id="weather"></span> (<span id="apparent-temp">체감: 22℃</span>)</p>
                <p id="weather-comparison">어제보다 3℃ 높아요</p>
            </div>
        </header>
        <main>
            <div class="controls">
                <div class="gender-selection">
                    <button data-gender="male" class="active"><i class="fas fa-mars"></i> 남성</button>
                    <button data-gender="female"><i class="fas fa-venus"></i> 여성</button>
                </div>
                <div class="style-selection">
                    <button data-style="casual" class="active"><i class="fas fa-tshirt"></i> 캐주얼</button>
                    <button data-style="modern"><i class="fas fa-user-tie"></i> 모던</button>
                    <button data-style="street"><i class="fas fa-running"></i> 스트리트</button>
                </div>
                <div class="body-type-selection">
                    <button data-body-type="normal" class="active"><i class="fas fa-thermometer-half"></i> 보통</button>
                    <button data-body-type="cold-sensitive"><i class="fas fa-snowflake"></i> 추위 잘 탐</button>
                    <button data-body-type="heat-sensitive"><i class="fas fa-fire"></i> 더위 잘 탐</button>
                </div>
                <div class="category-selection">
                    <button data-category="all" class="active"><i class="fas fa-layer-group"></i> 전체</button>
                    <button data-category="outer"><i class="fas fa-vest"></i> 아우터</button>
                    <button data-category="top"><i class="fas fa-tshirt"></i> 상의</button>
                    <button data-category="bottom"><i class="fas fa-socks"></i> 바지</button>
                </div>
            </div>

            <!-- Add Clothes Section - Fixed Right Side -->
            <div class="custom-clothes-fixed">
                <button id="open-add-clothes-modal" class="action-btn-fixed">
                    <i class="fas fa-plus-circle"></i>
                    <span>의상 추가</span>
                </button>
            </div>

            <!-- AI Advice Button - Fixed Right Side -->
            <div class="ai-advice-fixed">
                <button id="tpo-advice-btn" class="ai-btn-fixed" onclick="showTPOAdvice()">
                    <i class="fas fa-robot"></i>
                    <span>AI 조언</span>
                </button>
            </div>

            <div id="add-clothes-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2>새 의상 추가</h2>
                    <form id="add-clothes-form">
                        <div class="form-group">
                            <label for="new-item-name">이름</label>
                            <input type="text" id="new-item-name" required placeholder="예: 파란 셔츠">
                        </div>
                        <div class="form-group">
                            <label for="new-item-category">카테고리</label>
                            <select id="new-item-category">
                                <option value="top">상의</option>
                                <option value="bottom">하의</option>
                                <option value="outer">아우터</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="new-item-image">이미지 (선택)</label>
                            <input type="file" id="new-item-image" accept="image/*">
                        </div>
                        <button type="submit" class="submit-btn full-width">추가하기</button>
                    </form>
                </div>
            </div>

            <div id="outfit-display-section">
                <div class="outfit-visualization">
                    <!-- Outer Slot -->
                    <div class="outfit-layer" id="layer-outer" data-category="outer">
                        <span class="layer-label">OUTER</span>
                        <div class="layer-content">
                            <i class="fas fa-vest placeholder-icon"></i>
                            <div class="placeholder-text">아우터</div>
                        </div>
                    </div>

                    <!-- Top Slot -->
                    <div class="outfit-layer" id="layer-top" data-category="top">
                        <span class="layer-label">TOP</span>
                        <div class="layer-content">
                            <i class="fas fa-tshirt placeholder-icon"></i>
                            <div class="placeholder-text">상의</div>
                        </div>
                    </div>

                    <!-- Bottom Slot -->
                    <div class="outfit-layer" id="layer-bottom" data-category="bottom">
                        <span class="layer-label">BOTTOM</span>
                        <div class="layer-content">
                            <i class="fas fa-socks placeholder-icon"></i>
                            <div class="placeholder-text">하의</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="advice-section">
                <p id="outfit-explanation"></p>
                <p id="contextual-advice"></p>
            </div>

            <div id="recommendations" class="recommendations-grid">
                <!-- Recommendations will be dynamically added here -->
            </div>
        </main>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
